# 🧩 Global Docs Deploy Disable – prevents overwriting gh-pages on main
# (added 30 Oct 2025 after repeated Pages resets)

name: 🔒 Disable Docs Deploy on main

on:
  push:
    branches:
      - main

jobs:
  block:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel docs deploy
        run: |
          echo "❌ Docs deploy blocked on main (see ROLLBACK_GUIDE_v0.13)."
          exit 0
