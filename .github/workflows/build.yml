name: Build Sanity
on:
  pull_request:
    paths:
      - "contracts/**"
      - "hardhat.config.ts"
      - "package.json"
      - "tsconfig.json"
  workflow_dispatch: {}
jobs:
  hardhat-compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dev deps
        run: npm ci || npm i
      - name: Hardhat compile
        run: npm run hh:compile
      - name: Upload artifacts (artifacts/)
        uses: actions/upload-artifact@v4
        with:
          name: hardhat-artifacts
          path: artifacts/
