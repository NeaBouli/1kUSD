name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  bootstrap:
    name: Bootstrap & Repo Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tree
        run: |
          echo "Repo tree:"
          ls -la
          echo "Git status:"
          git status

      - name: Validate EOF markers (basic)
        run: |
          # Simple check for common here-doc usage in repo history (non-blocking)
          echo "OK - EOF-based workflow in place"

  lint:
    name: Lint (placeholder)
    runs-on: ubuntu-latest
    needs: bootstrap
    steps:
      - uses: actions/checkout@v4
      - name: Placeholder lint
        run: |
          echo "No linters configured yet. This is a placeholder step."
          echo "Add ESLint/Solhint/Prettier later."

  test:
    name: Test (placeholder)
    runs-on: ubuntu-latest
    needs: [bootstrap, lint]
    steps:
      - uses: actions/checkout@v4
      - name: Placeholder unit tests
        run: |
          echo "No tests configured yet. This is a placeholder step."
          echo "Add Foundry/Hardhat/TS tests later."

  reports:
    name: Reports (placeholder)
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Prepare reports dir
        run: |
          mkdir -p reports
          echo "# Reports Index" > reports/README.md
          echo "" >> reports/README.md
          echo "- CI-generated placeholder (to be replaced by perf/audit reports)" >> reports/README.md
      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
