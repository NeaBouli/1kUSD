name: Deploy (skeleton)
on:
  workflow_dispatch:
    inputs:
      network:
        description: "Network name (local/staging/testnet)"
        default: "local"
        required: true
jobs:
  build-and-emit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - run: node -v && npm -v
      - name: Emit addresses template
        run: bash ops/scripts/emit-addresses-template.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: addresses-template
          path: ops/config/addresses.template.json
