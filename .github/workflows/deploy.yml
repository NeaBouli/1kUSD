name: 🌀 Auto Deploy & Verify – 1kUSD Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: 🧹 Cleanup stale caches
        run: |
          rm -rf /tmp/gh ~/.cache/mkdocs ~/.mkdocs || true

      - name: 🚀 Run safe auto-deploy script
        run: bash scripts/safe_gh_deploy.sh

      - name: 📄 Upload deployment log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auto_deploy_verify_log
          path: docs/logs/auto_deploy_verify.log
