name: üß≠ Docs Integrity & Pages Status Check

on:
  push:
    branches:
      - main
      - docs-routing-fix
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  docs-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs + Plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      - name: Build documentation (tolerant)
        id: build
        run: |
          echo "‚öôÔ∏è Building MkDocs site..."
          mkdocs build --clean || true

      - name: Verify critical routes
        id: verify
        run: |
          echo "üîç Checking GOV and Project pages..."
          echo "RESULTS" > docs_check.log
          if [ -f site/GOVERNANCE/index.html ]; then
            echo "‚úÖ GOVERNANCE page found" | tee -a docs_check.log
          else
            echo "‚ùå GOVERNANCE page missing" | tee -a docs_check.log
            echo "missing_gov=true" >> $GITHUB_OUTPUT
          fi

          if [ -f site/logs/project/index.html ]; then
            echo "‚úÖ Project page found" | tee -a docs_check.log
          else
            echo "‚ùå Project page missing" | tee -a docs_check.log
            echo "missing_project=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-check-log
          path: docs_check.log

      - name: Comment in PR (if pages missing)
        if: ${{ github.event_name == 'pull_request' && (steps.verify.outputs.missing_gov == 'true' || steps.verify.outputs.missing_project == 'true') }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ‚ö†Ô∏è **Docs integrity warning**
            Some documentation pages were missing in the latest build:
            - GOVERNANCE: ${{ steps.verify.outputs.missing_gov }}
            - logs/project: ${{ steps.verify.outputs.missing_project }}
            Please ensure these files are present and listed in \`mkdocs.yml\`.

      - name: Report summary
        run: echo "‚úÖ Docs check complete (warnings tolerated)."
