name: üìò Deploy Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs + Material
        run: |
          pip install -U pip
          pip install mkdocs mkdocs-material

      - name: Build Documentation
        run: |
          mkdocs build || echo "‚ö†Ô∏è Ignoring warnings (non-strict mode)"
