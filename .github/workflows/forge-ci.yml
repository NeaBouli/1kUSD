name: Foundry CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install
          forge update

      - name: Build Docs (non-strict)
        run: |
          echo "ℹ️ Building documentation in non-strict mode to avoid warnings breaking CI..."
          mkdocs build --verbose --clean || true

      - name: Run Foundry Build & Tests
        run: |
          forge clean
          forge build
          forge test -vv
