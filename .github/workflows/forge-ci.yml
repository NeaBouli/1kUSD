name: Foundry CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install
          forge update

      - name: CI Setup (deterministic)
        run: |
          bash scripts/ci_setup.sh

      - name: Verify remappings.txt
        run: |
          echo "üîé Checking remappings..."
          if grep -q '@openzeppelin' remappings.txt; then
            echo "‚úÖ remappings OK"
          else
            echo "‚ùå remappings missing"
            cat remappings.txt || true
            exit 1
          fi

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test -vv

      - name: Docs build (non-strict)
        run: mkdocs build --clean --verbose || true
