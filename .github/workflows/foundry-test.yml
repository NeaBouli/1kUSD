name: Foundry Tests

on:
  push:
    branches: [ main, dev* ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run Forge Tests
        run: |
          cd foundry
          forge test -vvv --gas-report
