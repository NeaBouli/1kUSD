name: Foundry Tests
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install Dependencies
        run: |
          forge install openzeppelin/openzeppelin-contracts@v5.0.2 --commit
          forge install foundry-rs/forge-std --commit
          echo '@openzeppelin/=lib/openzeppelin-contracts/' > remappings.txt
          forge update

      - name: Build & Test (including /test folder)
        run: |
          forge clean
          forge build
          forge test -vvv --root .

      - name: Install MkDocs (Material)
        run: |
          pip install mkdocs-material
          mkdocs --version

      - name: Docs build (non-strict)
        run: |
          mkdocs build --clean --verbose || true
