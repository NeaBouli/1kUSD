name: Foundry Tests CI

on:
  push:
    branches: [main, dev*]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Forge Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build
        run: forge build

      - name: Run tests
        run: forge test -vvv

      - name: Run invariant tests
        run: forge test --match-contract Invariant -vvv
