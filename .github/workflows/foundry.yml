name: Foundry CI

on:
  push:
    branches: [ main, dev* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install OpenZeppelin
        run: |
          forge install openzeppelin/openzeppelin-contracts@v5.0.2 --no-commit
          echo "âœ… OpenZeppelin installed"

      - name: Build & Test
        run: |
          forge build
          forge test -vvv

      - name: Install MkDocs (Material)
        run: |
          pip install mkdocs-material
          mkdocs --version

      - name: Docs build (non-strict)
        run: |
          mkdocs build --clean --verbose || true
