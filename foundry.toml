[profile.default]
src = "contracts"
test = "foundry/test"
out = "out"
libs = ["lib"]

solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200
evm_version = "paris"
fs_permissions = [{ access = "read", path = "./" }]

remappings = ["forge-std/=lib/forge-std/src/"]

[fmt]
line_length = 100

remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

[invariant]
runs = 256
depth = 64

[rpc_endpoints]
localhost = "http://localhost:8545"
sepolia = "${SEPOLIA_RPC_URL}"
