site_name: 1kUSD Docs
site_url: https://neabouli.github.io/1kUSD/
use_directory_urls: true

nav:
  - Home: index.md
  - Whitepaper:
      - English: whitepaper/WHITEPAPER_1kUSD_EN.md
      - Deutsch: whitepaper/WHITEPAPER_1kUSD_DE.md
  - FAQ: FAQ.md
  - Architecture:
      - System Overview: ARCHITECTURE.md
      - Module IDs: MODULE_IDS.md
      - Indexer & Oracles: specs/ORACLE_AGGREGATOR_SPEC.md
      - Converter Router: converter/AUTOCONVERTER_ROUTER.md
  - Tokenomics:
      - Core Token Model: specs/TOKEN_SPEC.md
      - Fee Accrual: specs/PSM_SPEC.md
      - Vault Accounting: specs/COLLATERAL_VAULT_SPEC.md
  - Security & Safety:
      - Safety Guardian: specs/SAFETY_AUTOMATA_SPEC.md
      - Threat Model: THREAT_MODEL.md
      - Security Analysis: testing/SECURITY_ANALYSIS.md
  - Developers:
      - Onboarding: DEVELOPER_ONBOARDING.md
      - Governance Params: GOVERNANCE_PARAM_WRITES.md
      - Indexer & Oracles: INDEXER_SCHEMAS.md
      - Fee Accrual: FEE_ACCRUAL.md
      - Proof of Reserves: specs/PROOF_OF_RESERVES_SPEC.md
  - Governance & Logs:
      - Governance Overview: GOVERNANCE.md
      - Project Log: logs/project.md
      - Changelog: CHANGELOG.md

theme:
  name: material

plugins:
  - search
  - git-revision-date-localized
  - redirects:
      redirect_maps:
        "index.md": "index.html"
        "GOVERNANCE.md": "GOVERNANCE/index.html"

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
